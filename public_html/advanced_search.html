<html>
    <head>
        <title>Search Hats</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/advanced_search_style.css">
    </head>
    <body>
        <!--<div>I'm sure you guys will make a great page, thanks :)</div>-->
        <form>
            <div>
            <div class="left">
              Hat name:
            </div>
            <div class="right">
              <input type="text" name="Hat name">
            </div>
            </div>
            
            <br>
            
            <div>
            <div class="left">
              Style:
            </div>
            <div class="right">
              <select>
                  <option value="baseball_cap">Baseball Cap</option>
                  <option value="bucket_hat">Bucket Hat</option>
                  <option value="mountie_hat">Mountie Hat</option>
                  <option value="novelty">Novelty</option>
                  <option value="top_hat">Top Hat</option>
                  <option value="army_cap">Army Cap</option>
              </select>
            </div>
            </div>
            
            <br>
            
            <div>
            <div class="left">
              Color:
            </div>
            <div class="right">
              <select>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                  <option value="purple">Purple</option>
                  <option value="beige">Beige</option>
                  <option value="brown">Brown</option>
                  <option value="black">Black</option>
                  <option value="camouglage">Camouflage</option>
                  <option value="multi">Multi</option>
              </select>
            </div>
            </div>
            <br>


 
            <div>
            <div class="left">
                Materials:
            </div>
            <div class="right">
                <select>
                              <option value="cotton">Cotton</option>
                              <option value="wool">Wool</option>
                              <option value="straw">Straw</option>
                              <option value="leather">Leather</option>
                              <option value="polyester">Polyester</option>
                          </select>
            </div>
            </div>

        </form>
    </body>
</html>
